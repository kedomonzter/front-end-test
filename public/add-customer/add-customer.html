<div class="AddCustomer">

<div class="form-group is-empty">
    <label class="col-md-2 control-label">Name</label>

    <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Name" ng-model="name"/>
    </div>
    <span class="material-input"></span>
</div>

<div class="form-group">
    <label for="select111" class="col-md-2 control-label">Select</label>

    <div class="col-md-10">
        <select id="select111" class="form-control" ng-options="product.name for product in products" ng-model="product" placeholder="Product">
            <option value="">Choose Product</option>
        </select>
    </div>
    <span class="material-input"></span>
</div>
<div class="form-group">
    <div class="col-md-10 col-md-offset-2">
        <button type="button" class="btn btn-raised btn-success" ng-click="add()">Add Customer<div class="ripple-container"></div></button>

    </div>
</div>

</div>
