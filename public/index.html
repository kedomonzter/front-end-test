<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Queue App</title>
    <!-- Angular Material style sheet -->
    <script src="bower_components/angularjs/angular.min.js"></script>
    <link href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">
    <!-- Material Design fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Dropdown.js -->
    <link href="//cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css" rel="stylesheet">

</head>
<body class="Queue" ng-app="qudini.QueueApp" ng-controller="QueueController">

        <div class="container">

            <div class="bs-docs-section">

                <div class="row">
                    <div class="col-md-6">
                        <div class="well bs-component">
                            <form class="form-horizontal">
                                <fieldset>
                                    <legend>Add Customer</legend>
                                    <add-customer on-added="onCustomerAdded"></add-customer>
                                </fieldset>
                            </form>
                            <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
                    </div>
                    <div class="col-md-6">
                        <div class="well bs-component">
                            <form class="form-horizontal">
                                <fieldset>
                                    <h2>Queueing Customers</h2>
                                    <ul class="Queue-customer-list">
                                        <li ng-repeat="customerData in customers">
                                            <customer
                                                    customer="customerData"
                                                    on-served="onCustomerServed"
                                                    on-removed="onCustomerRemoved">
                                            </customer>
                                        </li>
                                    </ul>

                                    <h2>Served customers</h2>
                                    <ul class="Queue-customer-served-list">
                                        <li ng-repeat="customerData in customersServed">
                                            <customer customer="customerData" on-served="onCustomerServed" on-removed="onCustomerRemoved"></customer>
                                        </li>
                                    </ul>
                                </fieldset>
                                </form>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    <script src="./QueueApp.js"></script>
    <script src="./customer/Customer.js"></script>
    <script src="./add-customer/AddCustomer.js"></script>

    
</body>
</html>
